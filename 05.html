<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["Amanda", "Eduardo", "Fábio", "Evelin", "César", "José", "Ivo", "Eva", "Otávio", "Inez", "Osmar", "Ulisses"];
    //Identifique os nomes que começam com qualquer vogal (A, E, I, O, U) e apresente os nomes em ordem alfabética.

    //ENTRADA
    let listaDeNomes = ["Amanda", "Eduardo", "Fábio", "Evelin", "César", "José", "Ivo", "Eva", "Otávio", "Inez", "Osmar", "Ulisses"];
    vogal = [];

    //PROCESSAMENTO
    for (let nome of listaDeNomes) {
        if (nome.charAt == "A" || nome.charAt == "E" || nome.charAt == "I" || nome.charAt == "O" || nome.charAt == "U") {
            vogal.push(nome);
        }
    }
    vogal.sort();

    //SAÍDA
    document.write("Nomes que começam com vogal: " + vogal.join(", "));

    //Revisar.

</script>
